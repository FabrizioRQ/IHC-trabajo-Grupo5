
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a EcoGrow</title>
    <link rel="stylesheet" href="Style/style4.css">
    <link rel="icon" href="Imagenes/Logo.jpg" type="image/png">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>BIENVENIDOS A ECOGROW</h1>
        </div>
        <img src="Imagenes/Logo.jpg" alt="EcoGrow Logo">
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
            <img src="Imagenes/Busqueda.png" alt="Buscar" class="search-icon">
        </div>
        <img src="Imagenes/Configuracion.png" alt="Configuración" class="settings-icon">
    </div>

    <div class="content">
        <div class="menu">
            <button onclick="location.href='Fotografia.html'">
                Fotografía y Detección de Enfermedades
                <img src="Imagenes/imagensita.png" alt="Icono Fotografía">
            </button>
            <button onclick="location.href='Informe.html'">
                Informes y análisis
                <img src="Imagenes/Informe.png" alt="Icono Informe">
            </button >
            <button onclick="location.href='Recomendaciones.html'">
                Recomendaciones y ayuda
                <img src="Imagenes/Ayuda.png" alt="Icono Ayuda">
            </button>
            <button>
                Consultas y asesoramiento
                <img src="Imagenes/Busqueda.png" alt="Icono Chat">
            </button>
            <button>
                Pagos y suscripciones
                <img src="Imagenes/Pagos.png" alt="Icono Pago">
            </button>
            <button>
                Condiciones climáticas
                <img src="Imagenes/Clima.png" alt="Icono Clima">
            </button>
            <button>
                Mercado y precios
                <img src="Imagenes/Precio.png" alt="Icono Mercado">
            </button>
            <button>
                Ayuda al usuario
                <img src="Imagenes/Ayudaicon.png" alt="Icono Ayuda Usuario">
            </button>
        </div>

        <div class="main-content">
            <img src="Imagenes/descargaxd.jpg" alt="Planta en la página de bienvenida" width="30" height="600">
        </div>
    </div>
</body>
</html>
